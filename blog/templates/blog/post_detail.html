{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <div class="content-detail">
            <a class="editor-btn" href="{% url 'post_edit' pk=post.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
            <h1>{{ post.title }}</h1>
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
